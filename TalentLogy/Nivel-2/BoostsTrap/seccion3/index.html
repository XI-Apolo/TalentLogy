<!-- Visualización de Datos con Gráficos: Diseña una página que muestre datos estadísticos utilizando gráficos interactivos (puedes usar bibliotecas como Chart.js). Aplica clases de Bootstrap para organizar la información. -->

<!-- <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h2>Estadísticas</h2>
        <div class="row">
            <div class="col-md-6">
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let barChartData = {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
            datasets: [{
                label: 'Ventas Mensuales',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                data: [65, 59, 80, 81, 56],
            }]
        };

        let ctxBar = document.getElementById('barChart').getContext('2d');
        let barChart = new Chart(ctxBar, {
            type: 'bar',
            data: barChartData,
        });

        let pieChartData = {
            labels: ['Rojo', 'Azul', 'Amarillo'],
            datasets: [{
                data: [20, 30, 50],
                backgroundColor: ['red', 'blue', 'yellow'],
            }]
        };

        let ctxPie = document.getElementById('pieChart').getContext('2d');
        let pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: pieChartData,
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
