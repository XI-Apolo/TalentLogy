<!-- Recetas de Cocina: Diseña una página con tres recetas de cocina. Cada receta debe tener una lista de ingredientes y pasos de preparación. -->

<!-- <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h2>Receta de Vitel toné</h2>
    <img src="https://cdn0.recetasgratis.net/es/posts/8/9/7/vitel_tone_73798_300_square.webp" alt="receta1">
    <br>

    <p>
        La receta de vitel toné es de origen italiano, concretamente de la región de Piamonte, aunque es mucho más
        popular en Argentina. En este país es costumbre cocinar el vitello tonnato, como originalmente se llama, durante
        las fiestas de Navidad, ya que se trata de un plato que se sirve frío y en Argentina abundan las recetas frías
        para combatir el calor de esta época.

        Tradicionalmente, el vitel toné fácil se hacía sin mayonesa, de manera que se obtenía la salsa con la propia
        emulsión del aceite. Sin embargo, con el paso de los años y con la finalidad de agilizar el proceso de
        elaboración, se incorporó la mayonesa a la receta y, actualmente, es así como se prepara. En RecetasGratis
        compartimos el paso a paso para saber cómo hacer vitel toné casero, los ingredientes de la salsa y algunos
        trucos, ¡sigue leyendo!
    </p>
    <br>

    <h3>Ingredientes: </h3>
    <ul>
        <li> 800 gramos de redondo de ternera o peceto</li>
        <li>1 rama de apio</li>
        <li>1 hoja de laurel</li>
        <li>1 pizca de romero</li>
        <li>1 pizca de perejil</li>
        <li>5 latas de atún</li>
        <li>6 filetes de anchoas</li>
        <li>2 cucharadas soperas de alcaparras</li>
        <li>250 mililitros de mayonesa</li>
        <li>1 zanahoria</li>
        <li>1 chorro de caldo de carne</li>
        <li>1 chorro de aceite de oliva</li>
        <li>100 mililitros de vino blanco</li>
        <li>1 pizca de pimienta negra</li>
        <li>1 pizca de sal</li>
    </ul>
    <br>
    <h3>Preparacion: </h3>

    <ol>
        <li>
            Cuece la carne en una olla con agua, las verduras troceadas (zanahoria y apio), las hierbas aromáticas
            (laurel, romero y perejil), un chorro de aceite de oliva y el vino blanco. Salpimienta al gusto y cocina a
            fuego medio durante una hora y media aproximadamente, aunque el tiempo final dependerá del tamaño de la
            pieza. Para que el vitel toné quede en su punto, es importante cocinar la pieza entera.</li>

        <li>

            Retira la carne de la olla cuando esté bien hecha y deja que se enfríe. El caldo obtenido de su cocción es
            perfecto para preparar otras recetas, de manera que no lo desperdicies. De hecho, en esta misma receta de
            vitel toné necesitarás utilizar una pequeña cantidad.
        </li>

        <li>Para hacer la salsa, introduce en la licuadora la mayonesa, el atún, las anchoas y las alcaparras. Vierte un
            poco de caldo de la cocción de la carne y tritura hasta conseguir una crema homogénea. En función de si
            quieres que el vitel toné quede más líquido o menos, deberás añadir más caldo o no.</li>

        <li>
            Ya solo queda cubrir la carne con la salsa y añadir algunas alcaparras por encima para decorar. Como ves, la
            receta de vitel toné es muy fácil de hacer además de económica. La única complicación reside en encontrar el
            punto exacto de la cocción de la carne, y solo se consigue verificando su interior y probando. Al tratarse
            de un plato muy popular en Argentina, es costumbre servirlo acompañado de otras elaboraciones típicas de
            este país.</li>


    </ol>
    <br><br><br><br><br><br>
    <h2>Receta de Pavo horneado jugoso</h2>
    <img src="https://cdn0.recetasgratis.net/es/posts/3/0/4/pavo_horneado_jugoso_21403_300_square.webp" alt="receta2">
    <br>

    <p>
        Deliciosa receta de pavo horneado jugoso para Navidad o celebrar el Día de Acción de Gracias, fácil de hacer y
        con la que obtendrás un pavo al horno muy jugoso. Sin lugar a dudas, este es uno de los platos más tradicionales
        y populares en la mayoría de países del mundo durante los días de Navidad, y en Estados Unidos y Canadá para
        celebrar el Día de Acción de Gracias. En función de la región acostumbran a cocinar el pavo al horno, asado,
        relleno, con guarnición, etc., todas ellas recetas deliciosas e ideales para estas festividades.

        En esta receta de RecetasGratis queremos enseñarte a preparar un exquisito pavo al horno jugoso y tierno, así
        que sigue leyendo y descubre los pasos de esta increíble receta de pavo al horno jugoso y sabroso.
    </p>
    <br>

    <h3>Ingredientes: </h3>
    <ul>
        <li>3 cucharadas soperas de salsa inglesa Worcestershire</li>
        <li>1 cucharadita de pimienta molida</li>
        <li>2 ramas de tomillo</li>
        <li>3 hojas de salvia</li>
        <li>1 rama de perejil</li>
        <li>1 taza de vino blanco seco</li>
        <li>3 cucharaditas de coñac</li>
        <li>2 manzanas peladas y cortadas sin el corazón</li>
        <li>½ taza de agua (120 mililitros)</li>
        <li>1 cucharadita de azúcar</li>
        <li>0,8 cucharadita de pimienta molida</li>
        <li>2 tazas de cebolla triturada</li>
        <li>¼ taza de vinagre</li>
        <li>3 cucharadas soperas de aceite</li>
        <li>12 dientes de ajo</li>
        <li>4 cebollines picados</li>
        <li>1 ajoporro o puerro grande picadito</li>
        <li>2 hojas de laurel</li>
        <li>3 cucharadas soperas de sal</li>
    </ul>
    <br>
    <h3>Preparacion: </h3>
    <ol>
        <li>
            Para empezar con la receta de pavo horneado jugoso, primero corta la cabeza y prepara el adobo para el pavo
            horneado. Para ello, tritura la cebolla con el vinagre, el aceite y los dientes de ajo previamente pelados.
            Una vez integrados, coloca el aderezo en un envase apto para horno.</li>

        <li>Ahora, en ese mismo envase, añade el cebollín, el ajoporro, la sal, los limones troceados, el laurel, la
            salsa inglesa, la pimienta, el tomillo, la salvia, el perejil, el vino y el coñac, y mézclalo todo bien (sin
            triturar) para acabar de hacer el adobo del pavo al horno casero. Luego, incorpora el pavo y frótalo con el
            aderezo por dentro y por fuera. Para introducir el líquido, puedes utilizar una jeringa sin aguja. Así es
            como se adoba el pavo fácilmente.</li>

        <li>
            Retira el pavo horneado navideño, dale la vuelta, vuelve a cubrir el recipiente con papel de aluminio y
            hornéalo durante otros 30 minutos más. Repite esta misma operación una vez pasado ese tiempo. Deberás
            repetirla hasta que el pavo lleve en el horno un total de tres horas y media.

        </li>

        <li>Luego, tritura las manzanas junto con el líquido que reservaste de la cocción del pavo asado al horno y pasa
            la mezcla a otra olla. Incorpora el azúcar y la pimienta y deja que hierva todo junto durante tres minutos.
            Cuando esté lista, sirve esta salsa para el pavo horneado en un recipiente aparte para que se sirvan los
            comensales que deseen. También puedes preparar pavo al horno con patatas como acompañamiento. ¡Te encantará!
        </li>

        <li>
            ¡Ahora ya sabes cómo preparar pavo al horno! Y, como bien sabes, cocinar pavo horneado jugoso es un proceso
            largo y laborioso pero el resultado vale la pena. Puedes decorar el plato con manzanas troceadas, frutos
            rojos, etc.
        </li>
    </ol>

    <br><br><br><br><br><br>
    <h2>Receta de Pierna de cerdo al horno jugosa</h2>
    <img src="https://cdn0.recetasgratis.net/es/posts/4/2/8/pierna_de_cerdo_al_horno_jugosa_43824_300_square.webp"
        alt="receta3">

    <br>
    <p>

        evento importante que se precie, ya que esta pata de cerdo al horno siempre invita a reunirse en una mesa con
        familiares y amigos, y a compartir una comida con alegría. Para que la pierna de cerdo horneada no quede seca,
        vamos a enseñar un truco que puedes aplicar con esta y otras carnes asadas en el horno.

        Y además, en RecetasGratis te vamos enseñar una receta diferente, con un marinado especial que hará que triunfes
        en casa. Si quieres aprender cómo hacer pierna de cerda al horno de manera práctica y paso a paso, ¡no te la
        pierdas!

    <br>

    <h3>Ingredientes: </h3>
    <ul>
        <li>4 hojas de laurel</li>
        <li>4 ramas de tomillo</li>

        <li>
            Retira la cuerda con la que bridaste la carne. Si quieres, puedes hacer una salsa con el líquido que sobró

        <li>

    <h1>Natacion</h1>
    <h2>¿Que es la natación?</h2>
    <p>
        La natación en los Juegos Olímpicos es un deporte tanto individual como colectivo en el que los nadadores
        impulsan su cuerpo a través del agua en una piscina al aire libre o cubierta utilizando uno de los siguientes
        estilos: estilo libre, espalda, braza o mariposa.
    </p>
    <br>

    <h2>Reglas:</h2>
    <p>
        Los atletas compiten en uno de los cuatro estilos (estilo libre, espalda, braza y mariposa) o en todos ellos en
        las pruebas de estilos individual (IM por sus siglas en inglés).
        <br>

        En las pruebas de estilo libre, braza, mariposa e IM (estilos), los nadadores empiezan lanzándose al agua desde
        una plataforma de salida elevada, mientras que los nadadores que nadan de espaldas (que también empiezan los
        relevos de estilos) empiezan en el agua agarrados a un bloque de salida.
        <br>

        En las carreras de relevos, el segundo, tercer y cuarto nadador de un equipo sólo pueden empezar su etapa de la
        carrera una vez que el nadador anterior haya tocado la pared.
        <br>

        En todas las pruebas, los nadadores comienzan simultáneamente al sonido de un pitido, y el primer nadador que
        toque la pared de la piscina después de la distancia establecida es el ganador. Cualquier nadador que se lance a
        la piscina antes de la señal de salida será descalificado de la prueba.
    </p>
